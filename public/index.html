<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cadastre-se.png" type="image/x-icon">
    <title>Form</title>
    <script src="./scripts/script.js"></script>
</head>
<body>
    <form class="form" method="post">
        <p class="form-title">Sign in to your account</p>
         <div class="input-container">
           <input placeholder="Enter email" type="email">
           <span>
             <img src="img/sinal-de-arroba.svg" alt="">
           </span>
       </div>
       <div class="input-container">
           <input placeholder="Enter password" type="password" name="password" id="password">
           <span class="toggle-password" onclick="togglePasswordVisibility('password')"> 
            <span id="toggleText"><img id="toggleIcon" src="img/olho2.svg" alt=""></span>
           </span>
         </div>
          <button class="submit" type="submit">
         Sign in
       </button>
       <p class="signup-link">
         No account?
         <a href="/signup">Sign up</a>
       </p>
    </form>
</body>
</html>
